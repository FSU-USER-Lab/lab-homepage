<h1 class="text-center mb-5">Projects</h1>

<div class="row justify-content-center">
	<div class="col-sm-2">
		<h2>Current Projects</h2>
	</div>
	<div class="col-sm-7">
		<div class="card border-0 mb-3" style="background-color: #C0C0C0;" *ngFor="let project of current_projects">
			<div class="card-body">
				<h5 class="card-title">{{ project.name }}</h5>
				<h6>{{ project.date }}</h6>
				<hr class="bg-dark">
				<p class="card-text">{{ project.content}}</p>
			</div>
		</div>
	</div>
</div>
<br>
<div class="row justify-content-center mt-5">
	<div class="col-sm-2">
		<h2>Past Projects</h2>
	</div>
	<div class="col-sm-7">
		<div class="card border-0 mb-3" style="background-color: #C0C0C0;" *ngFor="let project of past_projects">
			<div class="card-body">
				<h5 class="card-title">{{ project.name }}</h5>
				<h6>{{ project.date }}</h6>
				<hr class="bg-dark">
				<p class="card-text">{{ project.content}}</p>
			</div>
		</div>
	</div>
</div>
