<h1 class="text-center mb-5">Lab News</h1>

<div class="overflow-auto h-100 w-100">
	<div class="row justify-content-center mb-3" *ngFor="let event of news">
		<div class="col-sm-8">
			<h4>{{ event.title }}</h4>
			<h6>{{ event.date }}</h6>
			<hr class="bg-dark">
			<p>{{ event.content }}</p>
		</div>
	</div>
</div>
